<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaiTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ChaiTube</div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for videos..." />
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="video-grid" id="video-container">
                <!-- Videos will be dynamically populated here -->
                
            </div>
        </main>

        <div class="loading-indicator" id="loading">Loading neural interface...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
